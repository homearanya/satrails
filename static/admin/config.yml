backend:
  name: git-gateway
  branch: master
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor

media_folder: static/img
public_folder: /img
# publish_mode: editorial_workflow

collections:
  - name: events
    label: "Events"
    label_singular: "Event"
    folder: "src/general/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "upcoming-events",
        }
      - {
        label: "Title",
        name: "title",
        widget: "string",
        hint: "tip: use a combination of tour name and date of event"
      }
      - {
        label: "Tour",
        name: "tour",
        widget: "relation",
        collection: "tours",
        searchFields: ["tour_id"],
        valueField: "tour_id",
        displayFields: ["tour_id"],
      }
      - {
          label: "Date of Event",
          name: "date",
          widget: "date",
          default: "",
          dateFormat: "YYYY-MM-DD",
          hint: "YYYY-MM-DD",
          # format: "DD-MM-YYYY",
        }
    editor:
      preview: false

  - name: "blog"
    label: "Blog"
    label_singular: "Post"
    folder: "src/pages/blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "date",
          dateFormat: "YYYY-MM-DD",
          # format: "DD MM YYYY",
        }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
    editor:
      preview: false

  - name: "tours"
    label: "Tours"
    label_singular: "Tour"
    folder: "src/pages/tours"
    create: true
    slug: "{{slug}}"
    identifier_field: tour_id
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "tour-page",
        }
      - {
          label: "Featured?",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Title", name: "tour_id", widget: "string" }
      - label: "Destination"
        name: "destination"
        widget: "relation"
        collection: "destinations"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title"]
      - label: "Activity"
        name: "activity"
        widget: "relation"
        collection: "activities"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title"]
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Price", name: "price", widget: "string", hint: 'Only amount. Example: R 6400' }
      - { label: "Banner Blurb", name: "bannerblurb", widget: "text" }
      - { label: "Short Description", name: "shortdescription", widget: "text" }
      - { label: "Long Description", name: "body", widget: "markdown" }
      - label: "Thumbnail Image"
        name: imagethumbnail
        widget: object
        fields:
          - { label: Image, name: image, widget: image, hint: "size 375 x 375" }
          - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
      - label: "Banner Image"
        name: imagebanner
        widget: object
        fields:
          - {
              label: Image,
              name: image,
              widget: image,
              hint: "size 1600 x 596",
            }
          - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
      - label: "Photo Gallery"
        name: photoGallery
        widget: object
        required: false
        fields:
          - label: Photos
            label_singular: Photo
            name: photo
            widget: list
            fields:
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  hint: "size 800 x 600",
                }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
              - { label: Caption, name: caption, widget: text, required: false }
    editor:
      preview: true

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "homepage"
        fields:
          - {
              label: "Template Key",
              name: templateKey,
              widget: hidden,
              default: "home-page",
            }
          - label: Slider
            label_singular: Slide
            name: slider
            widget: list
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - { label: Subheading 1, name: subheading1, widget: string }
              - { label: Subheading 2, name: subheading2, widget: string }
              - label: Image
                name: image
                widget: object
                fields:
                  - {
                      label: Image,
                      name: image,
                      widget: image,
                      hint: "size 1600 x 987",
                    }
                  - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
          - label: "About Area"
            name: aboutarea
            widget: object
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - { label: Blurb, name: blurb, widget: text }
              - label: "Image"
                name: image
                widget: object
                fields:
                  - {
                      label: Image,
                      name: image,
                      widget: image,
                      hint: "size 786 x 426",
                    }
                  - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
          - label: "Tours Area"
            name: toursarea
            widget: object
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - { label: Blurb, name: introduction, widget: text }
              - label: "Sections"
                label_singular: "Section"
                name: section
                widget: list
                fields:
                  - { label: Heading 1, name: heading1, widget: string }
                  - { label: Heading 2, name: heading2, widget: string }
                  - label: Tours
                    label_singular: "Tour"
                    name: tours
                    widget: list
                    fields:
                      - label: "Tour"
                        name: "tour"
                        widget: "relation"
                        collection: "tours"
                        searchFields: ["tour_id"]
                        valueField: "tour_id"
                        displayFields: ["tour_id"]
          - label: "Blog Area"
            name: blogarea
            widget: object
            fields:
              - { label: Switch, name: switch, widget: boolean }
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - { label: Blurb, name: blurb, widget: text }
      - file: "src/pages/about/index.md"
        label: "About Page"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - label: Banner
            name: banner
            widget: object
            fields:
              - { label: Blurb, name: blurb, widget: text }
              - label: "Banner Image"
                name: imagebanner
                widget: object
                fields:
                  - {
                      label: Image,
                      name: image,
                      widget: image,
                      hint: "size 1600 x 596",
                    }
                  - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
          - label: "About Area"
            name: aboutarea
            widget: object
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - label: "Image"
                name: image
                widget: object
                fields:
                  - {
                      label: Image,
                      name: image,
                      widget: image,
                      hint: "size 785 x 647",
                    }
                  - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
              - { label: Text, name: text, widget: text }
          - label: Destinations Area
            name: destinationsarea
            widget: object
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - { label: Blurb, name: introduction, widget: text }
              - label: "Destinations"
                label_singular: "Destination"
                name: destination
                widget: list
                fields:
                  - label: "Image"
                    name: image
                    widget: object
                    fields:
                      - {
                          label: Image,
                          name: image,
                          widget: image,
                          hint: "size 540 x 300",
                        }
                      - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
                  - { label: Heading 1, name: heading1, widget: string }
                  - { label: Heading 2, name: heading2, widget: string }
                  - label: Content
                    name: content
                    widget: object
                    fields:
                      - label: Paragraphs
                        label_singular: "Paragraph"
                        name: paragraph
                        widget: list
                        fields:
                          - { label: Text, name: text, widget: text }
          - label: Partners Area
            name: partnersarea
            widget: object
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - { label: Blurb, name: introduction, widget: text }
              - label: "Partners"
                label_singular: "Partner"
                name: partner
                widget: list
                fields:
                  - label: "Image"
                    name: image
                    widget: object
                    fields:
                      - {
                          label: Image,
                          name: image,
                          widget: image,
                          hint: "size 540 x 300",
                        }
                      - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
                  - { label: Heading 1, name: heading1, widget: string }
                  - { label: Heading 2, name: heading2, widget: string }
                  - label: Content
                    name: content
                    widget: object
                    fields:
                      - label: Paragraphs
                        label_singular: Paragraph
                        name: paragraph
                        widget: list
                        fields:
                          - { label: Text, name: text, widget: text }
      - file: "src/pages/contact/index.md"
        label: "Contact Page"
        name: contact
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
          - { label: Blurb, name: blurb, widget: text }
          - label: "Banner Image"
            name: imagebanner
            widget: object
            fields:
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  hint: "size 1600 x 596",
                }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
          - label: "Contact Details Origin"
            name: contactDetailsOrigin  
            widget: "relation"
            collection: "contactDetails"
            searchFields: ["title"]
            valueField: "title"
            displayFields: ["title"]
            hint: "Please, don't change!!!!!"
      - file: "src/pages/tour-calendar/index.md"
        label: "Tour Calendar Page"
        name: tourcalendar
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "tour-calendar-page",
            }
          - { label: Blurb, name: blurb, widget: text }
          - label: "Banner Image"
            name: imagebanner
            widget: object
            fields:
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  hint: "size 1600 x 596",
                }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
          - label: "Select Events to display on preview"
            name: eventsOrigin  
            widget: "relation"
            collection: "events"
            searchFields: ["title"]
            valueField: "title"
            displayFields: ["title"]
            multiple: true
          - label: "Select Tours to display on preview"
            name: toursOrigin  
            widget: "relation"
            collection: "tours"
            searchFields: ["tour_id"]
            valueField: "tour_id"
            displayFields: ["tour_id"]
            multiple: true
      - file: "src/pages/blog/index.md"
        label: "Blog Page"
        name: bloglist
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "blog-list",
            }
          - { label: Blurb, name: blurb, widget: text }
          - label: "Banner Image"
            name: imagebanner
            widget: object
            fields:
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  hint: "size 1600 x 596",
                }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
    editor:
      preview: true

  - name: "destinations"
    label: "Destinations"
    label_singular: "Destination"
    folder: "src/general/destinations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
    editor:
      preview: false

  - name: "activities"
    label: "Activities"
    label_singular: "Activity"
    folder: "src/general/activities"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
    editor:
      preview: false

  - name: "general"
    label: "General"
    files:
      - file: "src/general/logo.md"
        label: "Logo"
        name: "logo"
        fields:
          - label: "Color Logo"
            name: colorlogo
            widget: object
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
          - label: "White Logo"
            name: whitelogo
            widget: object
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
      - file: "src/general/tour-menu.md"
        label: "Tour Menu"
        name: "tourmenu"
        fields:
          - label: "Sections"
            label_singular: "Section"
            name: section
            widget: list
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - label: "Image"
                name: image
                widget: object
                fields:
                  - { label: Image, name: image, widget: image }
                  - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
              - label: "Tours"
                label_singular: "Tour"
                name: "tours"
                widget: list
                fields:
                  - label: "Tour"
                    name: "tour"
                    widget: "relation"
                    collection: "tours"
                    searchFields: ["tour_id"]
                    valueField: "tour_id"
                    displayFields: ["tour_id"]
      - file: "src/general/footer.md"
        label: "Footer"
        name: "footer"
        fields:
          - label: Background Image
            name: image
            widget: object
            fields:
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  hint: "size 1600 x 553",
                }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
          - label: Newsletter Area
            name: newsletterarea
            widget: object
            fields:
              - { label: Heading 1, name: heading1, widget: string }
              - { label: Heading 2, name: heading2, widget: string }
              - { label: Blurb, name: blurb, widget: text }
      - file: "src/general/upcoming-events.md"
        label: "Upcoming Events Area on Tour Pages"
        name: "upcomingevents"
        fields:
          - { label: Heading 1, name: heading1, widget: string }
          - { label: Heading 2, name: heading2, widget: string }
          - { label: Blurb, name: blurb, widget: text }
      - file: "src/general/config.md"
        label: "Switches"
        name: "config"
        fields:
          - { label: "Blog Switch", name: blogswitch, widget: boolean }
          - { label: "Calendar Switch", name: calendarswitch, widget: boolean }
      - file: "src/general/notfound.md"
        label: "Not Found page"
        name: "notfoundpage"
        fields:
          - label: "Background Image"
            name: backgroundimage
            widget: object
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Title, name: alt, widget: text, hint: "Please inform. Important for SEO" }
    editor:
      preview: false
  - name: contactDetails
    label: "Contact Details"
    folder: "src/general/contact-details/"
    create: false
    fields:
      - {label: "Title", name: title, widget: string, default: contact, hint: "Please, don't change!!!!!"}
      - label: "Contact Details"
        name: contact_details
        widget: object
        fields:
          - { label: Email Address, name: email, widget: string }
          - label: Phone Number 
            name: phone
            widget: object
            fields:
              - {label: Display, name: phonedisplay, widget: string, hint: "Example: 033 330 6121",}
              - {label: Number, name: phonenumber, widget: string, hint: "Example: +27333306121",}      

    editor:
      preview: false
