backend:
  name: git-gateway
  branch: master
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor

media_folder: static/img
public_folder: img

collections:
- name: "blog"
  label: "Blog"
  folder: "src/pages/blog/posts"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  fields:
    - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Description", name: "description", widget: "text"}
    - {label: "Body", name: "body", widget: "markdown"}
    - {label: "Tags", name: "tags", widget: "list"}
  editor:
    preview: false

- name: "events"
  label: "Events"
  folder: "src/pages/tour-calendar/events"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  fields:
    - {label: "Template Key", name: "templateKey", widget: "hidden", default: "event-page"}
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Description", name: "description", widget: "text"}
    - {label: "Body", name: "body", widget: "markdown"}
    - {label: "Tags", name: "tags", widget: "list"}
  editor:
    preview: false

- name: "tours"
  label: "Tours"
  folder: "src/pages/tours"
  create: true
  slug: "{{slug}}"
  fields:
    - {label: "Template Key", name: "templateKey", widget: "hidden", default: "tour-page"}
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Description", name: "description", widget: "text"}
    - {label: "Body", name: "body", widget: "markdown"}
    - {label: "Tags", name: "tags", widget: "list"}    
  editor:
    preview: false
           
- name: "pages"
  label: "Pages"
  files:
    - file: "src/pages/index.md"
      label: "Home Page"
      name: "homepage"
      fields:
        - {label: "Template Key", name: templateKey, widget: hidden, default: "home-page"}
        - label: Slider
          name: slider
          widget: object
          fields: 
            - label: "Slide 1"
              name: slide1
              widget: object
              fields: 
                - {label: Heading 1, name: heading1, widget: string}
                - {label: Heading 2, name: heading2, widget: string}
                - {label: Subheading 1, name: subheading1, widget: string}
                - {label: Subheading 2, name: subheading2, widget: string}
                - label: "Image"
                  name: image
                  widget: object
                  fields: 
                    - {label: Image, name: image, widget: image}
                    - {label: Alt, name: alt, widget: string}
            - label: "Slide 2"
              name: slide2
              widget: object
              fields: 
                - {label: Heading 1, name: heading1, widget: string}
                - {label: Heading 2, name: heading2, widget: string}
                - {label: Subheading 1, name: subheading1, widget: string}
                - {label: Subheading 2, name: subheading2, widget: string}
                - label: "Image"
                  name: image
                  widget: object
                  fields: 
                    - {label: Image, name: image, widget: image}
                    - {label: Alt, name: alt, widget: string}
    - file: "src/pages/about/index.md"
      label: "About Page"
      name: "about"
      fields:
        - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}
  editor:
    preview: false

- name: "config"
  label: "Configuration"
  files:
    - file: "src/config/config-contact.md"
      label: "Contact Details"
      name: "contact"
      fields:
        - label: "Contact Details"
          name: contact-details
          widget: object
          fields:
            - {label: Email Address, name: email, widget: string}
            - {label: Phone Number, name: phone, widget: string}
  editor:
    preview: false